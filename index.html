<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="password" name="" id="">
            <br>
            <button id="login" type="submit" class="btn btn-success">Enter</button>

        </div>

    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                <h2>$<span id="depositMoney">00</span></h2>
                </div>
                
            </div>
            <div class="col-md-4">
               <div class="withdraw status">
                <h5>Withdraw</h5>
                <h2>$<span id="totalwithdraw">00</span></h2>
               </div>
            </div>
            <div class="col-md-4">
               <div class="balance status">
                <h5>Balance</h5>
                <h2>$<span id="balanceAmount">1250</span></h2>
               </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
               <div class="submit-area">
                <h4>Deposit</h4>
                <br>
                <input type="text" id="dipositAmount" class="form-control" placeholder="$ amount you want to deposit">
                <br>
                <button id ="addeposit" class="btn btn-success">Deposit</button>
               </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <br>
                <input type="text" id ="withdrawAmount" class="form-control" placeholder="$ amount you want to withdraw">
                <br>
                <button id="withdrawButton" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>


    <script>
        // Login button event handler
            const loginBtn = document.getElementById("login");
            loginBtn.addEventListener("click", function(){
                const loginArea = document.getElementById("login-area");
                loginArea.style.display = "none";
                const transactionArea = document.getElementById("transaction-area");
                transactionArea.style.display = "block"
            
            })
        // Deposit button event handler
        const deposit =document.getElementById("addeposit");
        deposit.addEventListener("click", function(){
            const depositNumber = getInputNumber("dipositAmount")
           
           
            // const currentDeposit = document.getElementById("").innerText;
            // const courentDepositNumber =parseFloat(currentDeposit);
            // const totalDeposit =  depositNumber + courentDepositNumber;
            // document.getElementById("depositMoney").innerText = totalDeposit;

            upDateSpan("balanceAmount", depositNumber);
            upDateSpan("depositMoney", depositNumber);
        
        })

        // WithDraw button eventHandler
        const withdraw = document.getElementById("withdrawButton");
        withdraw.addEventListener("click", function(){
            const withdrawNumber = getInputNumber("withdrawAmount")

            upDateSpan("totalwithdraw", withdrawNumber);
            upDateSpan("balanceAmount", -1 * withdrawNumber);

            // const currentWithdraw = document.getElementById("totalwithdraw").innerText;
            // const currentWithdrawNumber = parseFloat(currentWithdraw);
            // const totalWithdraw = withdrawAmountNumber + currentWithdrawNumber;
            // document.getElementById("totalwithdraw").innerText = totalWithdraw;

            // const totalBalance = document.getElementById("balanceAmount").innerText;
            // const totalBalanceNumber = parseFloat(totalBalance);
            // const currentBalance = totalBalanceNumber - totalWithdraw;
            // document.getElementById("balanceAmount").innerText = currentBalance;

        })

         function getInputNumber(id){
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;
         }


        function upDateSpan(id, depositNumber){
            const currentAmount = document.getElementById(id).innerText;
            const currentNumber = parseFloat(currentAmount);
            const totalAmount = depositNumber + currentNumber;
            document.getElementById(id).innerText = totalAmount;

        }


            


    </script>
</body>
</html>
